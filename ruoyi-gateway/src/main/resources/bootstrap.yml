# Tomcat
server:
  port: 8080

# nacos
nacos:
  server-addr: 192.168.110.201:8848
  # 命名空间选择
  namespace-dev: cdbcb16d-3531-49c2-a205-c3c1c52270a9
  namespace-uat: b57afa1a-893b-43f6-bc6b-09a3515758bd
  namespace-pro: 558c4710-85fd-4dbc-8da1-68ed478c9395

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos.server-addr}
      config:
        # 配置中心地址
        server-addr: ${nacos.server-addr}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${nacos.server-addr}
            dataId: sentinel-ruoyi-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
---
# Spring
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      discovery:
        namespace: ${nacos.namespace-dev}
      config:
        namespace: ${nacos.namespace-dev}
---
# Spring
spring:
  config:
    activate:
      on-profile: uat
  cloud:
    nacos:
      discovery:
        namespace: ${nacos.namespace-uat}
      config:
        namespace: ${nacos.namespace-uat}
---
# Spring
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    nacos:
      discovery:
        namespace: ${nacos.namespace-pro}
      config:
        namespace: ${nacos.namespace-pro}